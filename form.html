<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>채점자 정보 제출 폼</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      padding: 40px;
    }
    form {
      width: 500px;
      border: 1px solid #ccc;
      padding: 20px;
      border-radius: 8px;
      background-color: #f9f9f9;
    }
    fieldset {
      margin-bottom: 20px;
      border: 1px solid #aaa;
      padding: 10px;
    }
    legend {
      font-weight: bold;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input, select, textarea {
      width: 100%;
      padding: 6px;
      margin-top: 4px;
    }
  </style>

  <script>
    function submitForm(event) {
      event.preventDefault();

      const formData = new FormData(document.getElementById("infoForm"));
      const params = new URLSearchParams();

      for (const pair of formData.entries()) {
        params.append(pair[0], pair[1]);
      }

      fetch("<<구글 앱스 스크립트 웹앱 주소>>", {
        method: "POST",
        mode: "no-cors",
        headers: {
          "Content-Type": "application/x-www-form-urlencoded"
        },
        body: params.toString()
      })
      .then(() => {
        alert("제출이 완료되었습니다!");
      })
      .catch(error => {
        alert("제출 실패: " + error.message);
      });
    }
  </script>
</head>
<body>

  <form id="infoForm" onsubmit="submitForm(event)">
    <fieldset>
      <legend>기본 정보</legend>

      <!-- (1) 일반 텍스트 -->
      <label for="name">이름</label>
      <input type="text" id="name" name="name" placeholder="홍길동" required>

      <!-- (2) 이메일 -->
      <label for="email">이메일</label>
      <input type="email" id="email" name="email" placeholder="example@example.com" required>

      <!-- (3) datalist -->
      <label for="city">사는 지역 (선택 가능)</label>
      <input list="cities" id="city" name="city" placeholder="서울">
      <datalist id="cities">
        <option value="서울">
        <option value="부산">
        <option value="대구">
        <option value="광주">
      </datalist>
    </fieldset>

    <fieldset>
      <legend>선택 항목</legend>

      <!-- (4) 체크박스 -->
      <label>관심 있는 항목 (복수 선택)</label>
      <input type="checkbox" name="interest" value="웹개발"> 웹개발
      <input type="checkbox" name="interest" value="AI"> AI
      <input type="checkbox" name="interest" value="디자인"> 디자인

      <!-- (5) 라디오버튼 -->
      <label>학년 선택</label>
      <input type="radio" name="grade" value="1학년" required> 1학년
      <input type="radio" name="grade" value="2학년"> 2학년
      <input type="radio" name="grade" value="3학년"> 3학년

      <!-- (6) 콤보박스 -->
      <label for="language">선호하는 언어</label>
      <select id="language" name="language" required>
        <option value="">선택하세요</option>
        <option value="HTML">HTML</option>
        <option value="Python">Python</option>
        <option value="JavaScript">JavaScript</option>
      </select>

      <!-- (7) 여러줄 텍스트 -->
      <label for="feedback">기타 하고 싶은 말</label>
      <textarea id="feedback" name="feedback" rows="4" placeholder="추가로 남기고 싶은 의견이 있다면 적어주세요 :)"></textarea>
    </fieldset>

    <button type="submit">제출</button>
  </form>

</body>
</html>
